# Correct colors
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Splitting panes 
unbind %
unbind '"'
bind c new-window      -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Clear histroy
bind -n C-m clear-history

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Create sessions
bind N command-prompt -p "New session name:" "new-session -s '%%'"

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator' # Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Configure the catppuccin plugin
set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_status_style "rounded"

# Make the status line pretty and add some modules

#set -g status-right-length 100
set -g status-left-length 200
set -g status-left ""
set -ag status-left " #{E:@catppuccin_status_session}#[fg=#{@_ctp_status_bg},reverse]î‚´#[none]#[default] "
set -g status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# Override catppuccin's window naming format
set -g @catppuccin_window_default_text " #{b:pane_current_command}"
set -g @catppuccin_window_current_text " #{b:pane_current_command}"
set -g @catppuccin_window_text " #W"

# Install plugins
run '~/.tmux/plugins/tpm/tpm'

